<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activation Logs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        button {
            padding: 10px 20px;
            background: white;
            color: #667eea;
            border: 2px solid white;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            font-size: 13px;
        }
        
        th {
            background: #f8f8f8;
            font-weight: 600;
        }
        
        .action {
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .action-success { background: #4caf50; color: white; }
        .action-failed { background: #f44336; color: white; }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>ðŸ“Š Activation Logs</h1>
            <a href="/admin/dashboard"><button>Back to Dashboard</button></a>
        </div>
    </div>
    
    <div class="container">
        <div class="card">
            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>License Key</th>
                            <th>Action</th>
                            <th>HWID</th>
                            <th>IP Address</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for log in logs %}
                        <tr>
                            <td>{{ log.timestamp }}</td>
                            <td style="font-family: 'Courier New', monospace;">{{ log.license_key }}</td>
                            <td>
                                <span class="action {% if 'success' in log.action %}action-success{% else %}action-failed{% endif %}">
                                    {{ log.action }}
                                </span>
                            </td>
                            <td style="font-family: 'Courier New', monospace; font-size: 11px;">
                                {{ log.hwid[:16] }}...
                            </td>
                            <td>{{ log.ip_address }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
